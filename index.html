<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@500&display=swap');
      </style>
</head>
<body>
    <h1><em>CALCULATOR</em></h1>
    <div class="container">

        <div class="display">
            <input class="input" type="text">
        </div>

        <div class="grids">
                <button class="btn" onclick="">C</button>
                <button class="btn" onclick="">%</button>
                <button class="btn" onclick="">␡</button>
                <button class="btn" onclick="">/</button>
                <button class="btn" onclick="">7</button>
                <button class="btn" onclick="">8</button>
                <button class="btn" onclick="">9</button>
                <button class="btn" onclick="">*</button>
                <button class="btn" onclick="">4</button>
                <button class="btn" onclick="">5</button>
                <button class="btn" onclick="">6</button>
                <button class="btn" onclick="">-</button>
                <button class="btn" onclick="">1</button>
                <button class="btn" onclick="">2</button>
                <button class="btn" onclick="">3</button>
                <button class="btn" onclick="">+</button>
                <button class="btn" onclick="">00</button>
                <button class="btn" onclick="">0</button>
                <button class="btn" onclick="">.</button>
                <button class="btn" onclick="">=</button>
    
    </div>
</div>
    <div class="footer">
        <strong>Copyright © 2023</strong>  <em>Yashraj Singh</em>
    </div>
    <script src="index.js"></script>
</body>
</html>
